<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_id}"/>
                    <h:outputText value="#{customerController.selected.id}" title="#{bundle.ViewCustomerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_name}"/>
                    <h:outputText value="#{customerController.selected.name}" title="#{bundle.ViewCustomerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_district}"/>
                    <h:outputText value="#{customerController.selected.district}" title="#{bundle.ViewCustomerTitle_district}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
